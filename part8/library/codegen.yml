overwrite: true
schema: 'http://localhost:4000'
documents: null
generates:
  src/generated/graphql.ts:
    config:
      useIndexSignature: true
      mappers:
        Author: ./src/models/author#AuthorModel
        Book: ./src/models/book#BookModel
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - add:
          content: '// @ts-nocheck'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
