overwrite: true
schema: 'http://localhost:4000'
documents: null
generates:
  src/generated/graphql.ts:
    config:
      useIndexSignature: true
      mappers:
        Author: ./src/models#AuthorModel
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
